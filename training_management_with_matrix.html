        function TrainingRecordModal({ isOpen, onClose, onSave, person, competency, existingRecord, courses }) {
            const [formData, setFormData] = useState({
                courseId: '',
                completedDate: '',
                expiryDate: '',
                provider: '',
                notes: '',
                certificateNumber: '',
                verifiedBy: '',
                verificationDate: ''
            });

            useEffect(() => {
                if (existingRecord) {
                    setFormData(existingRecord);
                } else {
                    setFormData({
                        courseId: '',
                        completedDate: '',
                        expiryDate: '',
                        provider: '',
                        notes: '',
                        certificateNumber: '',
                        verifiedBy: '',
                        verificationDate: ''
                    });
                }
            }, [existingRecord, isOpen]);

            const selectedCourse = courses.find(c => c.id === formData.courseId);

            const handleCourseChange = (courseId) => {
                const course = courses.find(c => c.id === courseId);
                if (course) {
                    const updates = {
                        courseId,
                        provider: course.provider
                    };
                    
                    // Auto-calculate expiry if recertification period is set
                    if (course.recertificationMonths && formData.completedDate) {
                        const completed = new Date(formData.completedDate);
                        const expiry = new Date(completed);
                        expiry.setMonth(expiry.getMonth() + course.recertificationMonths);
                        updates.expiryDate = expiry.toISOString().split('T')[0];
                    }
                    
                    setFormData({...formData, ...updates});
                } else {
                    setFormData({...formData, courseId});
                }
            };

            const handleCompletedDateChange = (date) => {
                const updates = { completedDate: date };
                
                if (selectedCourse?.recertificationMonths) {
                    const completed = new Date(date);
                    const expiry = new Date(completed);
                    expiry.setMonth(expiry.getMonth() + selectedCourse.recertificationMonths);
                    updates.expiryDate = expiry.toISOString().split('T')[0];
                }
                
                setFormData({...formData, ...updates});
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({
                    personId: person.id,
                    competencyId: competency.id,
                    ...formData,
                    recordId: existingRecord?.recordId || 'r' + Date.now()
                });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Training Record" size="lg">
                    <div className="mb-4">
                        <p className="text-sm"><strong>Person:</strong> {person?.name}</p>
                        <p className="text-sm"><strong>Training:</strong> {competency?.name}</p>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">Select Course *</label>
                            <select
                                required
                                className="w-full px-3 py-2 border rounded-lg"
                                value={formData.courseId}
                                onChange={(e) => handleCourseChange(e.target.value)}
                            >
                                <option value="">Choose a course...</option>
                                {courses.map(course => (
                                    <option key={course.id} value={course.id}>
                                        {course.name} ({course.providerType === 'internal' ? 'Internal' : 'External'})
                                    </option>
                                ))}
                            </select>
                        </div>

                        {selectedCourse && (
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm">
                                <p><strong>Provider:</strong> {selectedCourse.provider}</p>
                                <p><strong>Duration:</strong> {selectedCourse.duration}</p>
                                {selectedCourse.recertificationMonths && (
                                    <p><strong>Recertification:</strong> Every {selectedCourse.recertificationMonths} months</p>
                                )}
                                {selectedCourse.internalVerificationAllowed && (
                                    <p className="text-green-700"><strong> Internal verification allowed</strong> ({selectedCourse.internalVerifier})</p>
                                )}
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Completed Date *</label>
                                <input
                                    type="date"
                                    required
                                    className="w-full px-3 py-2 border rounded-lg"
                                    value={formData.completedDate}
                                    onChange={(e) => handleCompletedDateChange(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">
                                    Expiry/Refresh Date
                                    {selectedCourse?.recertificationMonths && <span className="text-xs text-gray-500 ml-1">(auto-calculated)</span>}
                                </label>
                                <input
                                    type="date"
                                    className="w-full px-3 py-2 border rounded-lg"
                                    value={formData.expiryDate}
                                    onChange={(e) => setFormData({...formData, expiryDate: e.target.value})}
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium mb-1">Certificate Number</label>
                            <input
                                type="text"
                                className="w-full px-3 py-2 border rounded-lg"
                                value={formData.certificateNumber}
                                onChange={(e) => setFormData({...formData, certificateNumber: e.target.value})}
                            />
                        </div>

                        {selectedCourse?.internalVerificationAllowed && (
                            <div className="border-t pt-4">
                                <h4 className="font-semibold mb-3">Internal Verification</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Verified By</label>
                                        <input
                                            type="text"
                                            className="w-full px-3 py-2 border rounded-lg"
                                            value={formData.verifiedBy}
                                            onChange={(e) => setFormData({...formData, verifiedBy: e.target.value})}
                                            placeholder={selectedCourse.internalVerifier}
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Verification Date</label>
                                        <input
                                            type="date"
                                            className="w-full px-3 py-2 border rounded-lg"
                                            value={formData.verificationDate}
                                            onChange={(e) => setFormData({...formData, verificationDate: e.target.value})}
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        <div>
                            <label className="block text-sm font-medium mb-1">Notes</label>
                            <textarea
                                className="w-full px-3 py-2 border rounded-lg"
                                rows="3"
                                value={formData.notes}
                                onChange={(e) => setFormData({...formData, notes: e.target.value})}
                            />
                        </div>

                        <div className="flex gap-3">
                            <button type="submit" className="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Save Record
                            </button>
                            <button type="button" onClick={onClose} className="flex-1 bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">
                                Cancel
                            </button>
                        </div>
                    </form>
                </Modal>
            );
        }

        function TrainingManagementSystem() {
            const [data] = useState(EMBEDDED_DATA);
            const [people, setPeople] = useState([]);
            const [courses, setCourses] = useState([]);
            const [trainingRecords, setTrainingRecords] = useState([]);
            const [activeTab, setActiveTab] = useState('people');
            const [selectedPerson, setSelectedPerson] = useState(null);
            const [courseModalOpen, setCourseModalOpen] = useState(false);
            const [trainingRecordModalOpen, setTrainingRecordModalOpen] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);
            const [editingCourse, setEditingCourse] = useState(null);

            useEffect(() => {
                const savedPeople = localStorage.getItem('trainingPeople');
                const savedCourses = localStorage.getItem('trainingCourses');
                const savedRecords = localStorage.getItem('trainingRecords');
                
                setPeople(savedPeople ? JSON.parse(savedPeople) : SAMPLE_PEOPLE);
                setCourses(savedCourses ? JSON.parse(savedCourses) : SAMPLE_COURSES);
                setTrainingRecords(savedRecords ? JSON.parse(savedRecords) : []);
            }, []);

            const saveCourses = (newCourses) => {
                setCourses(newCourses);
                localStorage.setItem('trainingCourses', JSON.stringify(newCourses));
            };

            const saveRecords = (newRecords) => {
                setTrainingRecords(newRecords);
                localStorage.setItem('trainingRecords', JSON.stringify(newRecords));
            };

            const handleSaveCourse = (course) => {
                const existing = courses.findIndex(c => c.id === course.id);
                if (existing >= 0) {
                    const updated = [...courses];
                    updated[existing] = course;
                    saveCourses(updated);
                } else {
                    saveCourses([...courses, course]);
                }
                setEditingCourse(null);
            };

            const handleDeleteCourse = (courseId) => {
                if (confirm('Delete this course?')) {
                    saveCourses(courses.filter(c => c.id !== courseId));
                }
            };

            const handleSaveTrainingRecord = (record) => {
                const existing = trainingRecords.findIndex(r => 
                    r.personId === record.personId && r.competencyId === record.competencyId
                );
                
                if (existing >= 0) {
                    const updated = [...trainingRecords];
                    updated[existing] = record;
                    saveRecords(updated);
                } else {
                    saveRecords([...trainingRecords, record]);
                }
                setEditingRecord(null);
            };

            const getTrainingStatus = (record) => {
                if (!record) return 'pending';
                if (!record.expiryDate) return 'complete';
                
                const today = new Date();
                const expiry = new Date(record.expiryDate);
                const daysUntilExpiry = Math.floor((expiry - today) / (1000 * 60 * 60 * 24));
                
                if (daysUntilExpiry < 0) return 'expired';
                if (daysUntilExpiry <= 30) return 'expiring';
                return 'complete';
            };

            const getStatusBadge = (status) => {
                const classes = {
                    'complete': 'status-complete',
                    'expiring': 'status-expiring',
                    'expired': 'status-expired',
                    'pending': 'status-pending'
                };
                const labels = {
                    'complete': 'Current',
                    'expiring': 'Expiring Soon',
                    'expired': 'Expired',
                    'pending': 'Not Completed'
                };
                return <span className={`px-2 py-1 rounded text-xs font-semibold ${classes[status]}`}>{labels[status]}</span>;
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-blue-600 text-white p-6 shadow-lg">
                        <h1 className="text-3xl font-bold">Training Management System</h1>
                        <p className="mt-2 text-blue-100">Cook Shire Council</p>
                    </div>

                    <div className="bg-white shadow">
                        <div className="flex border-b">

                            >
                                Competency Matrix
                            </button>
                           <button
    onClick={() => setActiveTab('courses')}
    className={`px-6 py-3 font-semibold ${activeTab === 'courses' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-600'}`}
>
    Training Courses
</button>
                        {activeTab === 'matrix' && (
                            <div className="bg-white rounded-lg shadow-lg overflow-hidden">

                                            <div key={person.id} className="border rounded-lg p-4">
                                                <h3 className="font-bold">{person.name}</h3>
                                                <p className="text-sm text-gray-600">{data.roles.find(r => r.id === person.roleId)?.name}</p>
                                                <button
                                                    onClick={() => setSelectedPerson(person)}
                                                    className="w-full mt-3 bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 text-sm"
                                                >
                                                    View Training
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {selectedPerson && (
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <h2 className="text-xl font-bold">{selectedPerson.name} - Training Records</h2>
                                            <button onClick={() => setSelectedPerson(null)} className="text-gray-500">Close</button>
                                        </div>

                                        <div className="space-y-3">
                                            {data.competencies
                                                .filter(comp => comp.requirements[selectedPerson.roleId])
                                                .map(comp => {
                                                    const record = trainingRecords.find(r => 
                                                        r.personId === selectedPerson.id && r.competencyId === comp.id
                                                    );
                                                    const course = record ? courses.find(c => c.id === record.courseId) : null;
                                                    const status = getTrainingStatus(record);

                                                    return (
                                                        <div key={comp.id} className="border rounded-lg p-4">
                                                            <div className="flex justify-between">
                                                                <div className="flex-1">
                                                                    <h4 className="font-semibold">{comp.name}</h4>
                                                                    {record && course && (
                                                                        <div className="mt-2 text-sm">
                                                                            <p><strong>Course:</strong> {course.name}</p>
                                                                            <p><strong>Completed:</strong> {record.completedDate}</p>
                                                                            {record.expiryDate && <p><strong>Expires:</strong> {record.expiryDate}</p>}
                                                                            {record.verifiedBy && (
                                                                                <p className="text-green-600"> Verified by {record.verifiedBy} on {record.verificationDate}</p>
                                                                            )}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                                <div className="flex flex-col gap-2 items-end">
                                                                    {getStatusBadge(status)}
                                                                    <button
                                                                        onClick={() => {
                                                                            setEditingRecord({ competency: comp, person: selectedPerson, record });
                                                                            setTrainingRecordModalOpen(true);
                                                                        }}
                                                                        className="text-blue-500 text-sm"
                                                                    >
                                                                        {record ? 'Edit' : 'Add'}
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'reports' && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold mb-4">Reports coming soon...</h2>
                            </div>
                        )}
                    </div>

                    <CourseModal
                        isOpen={courseModalOpen}
                        onClose={() => {
                            setCourseModalOpen(false);
                            setEditingCourse(null);
                        }}
                        onSave={handleSaveCourse}
                        existingCourse={editingCourse}
                    />

                    <TrainingRecordModal
                        isOpen={trainingRecordModalOpen}
                        onClose={() => {
                            setTrainingRecordModalOpen(false);
                            setEditingRecord(null);
                        }}
                        onSave={handleSaveTrainingRecord}
                        person={editingRecord?.person}
                        competency={editingRecord?.competency}
                        existingRecord={editingRecord?.record}
                        courses={courses}
                    />
                </div>
            );
        }

        ReactDOM.render(<TrainingManagementSystem />, document.getElementById('root'));
    </script>
</body>
</html>
