version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: training_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: training_db
      MYSQL_USER: training_app
      MYSQL_PASSWORD: ${DB_PASSWORD:-trainingpass123}
    volumes:
      - db_data:/var/lib/mysql
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - training_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: training_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: training_app
      PMA_PASSWORD: ${DB_PASSWORD:-trainingpass123}
    ports:
      - "8081:80"
    networks:
      - training_network
    depends_on:
      - db

  # Web Application (Nginx serving the HTML)
  web:
    image: nginx:alpine
    container_name: training_web
    restart: unless-stopped
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - training_network
    depends_on:
      - db

  # API Backend (Node.js - optional, for future API development)
  # Uncomment when you're ready to add backend API
  # api:
  #   image: node:18-alpine
  #   container_name: training_api
  #   restart: unless-stopped
  #   working_dir: /app
  #   volumes:
  #     - ./api:/app
  #   command: npm start
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     DB_HOST: db
  #     DB_USER: training_app
  #     DB_PASSWORD: ${DB_PASSWORD:-trainingpass123}
  #     DB_NAME: training_db
  #     NODE_ENV: production
  #   networks:
  #     - training_network
  #   depends_on:
  #     - db

volumes:
  db_data:
    driver: local

networks:
  training_network:
    driver: bridge
